name: CI Node 18

on:
  push:
    branches: [main, setup]
  pull_request:
    branches: [main, setup]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18.20.0'

      - name: Cache dependencies
        uses: actions/cache@v3
        id: npm-cache
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-18-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-18-

      - name: Validate package-lock.json
        id: validate-lock
        run: |
          if [ ! -f package-lock.json ]; then
            echo "lock_exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ package-lock.json not found"
          else
            echo "lock_exists=true" >> $GITHUB_OUTPUT
            echo "âœ“ package-lock.json found"
          fi

      - name: Generate package-lock.json if missing
        if: steps.validate-lock.outputs.lock_exists == 'false'
        run: |
          echo "ðŸ“¦ Generating package-lock.json..."
          npm install --package-lock-only
          echo "âœ“ package-lock.json generated"

      - name: Commit generated package-lock.json
        if: steps.validate-lock.outputs.lock_exists == 'false' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/setup')
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add package-lock.json
          git commit -m "chore: auto-generate package-lock.json for CI consistency"
          git push

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
