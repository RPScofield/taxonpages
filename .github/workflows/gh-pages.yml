name: public-build

on:
  push:
    branches: [main, setup]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: 'main'
          fetch-depth: 0
      
      - uses: actions/checkout@v3
        with:
          ref: 'setup'
          fetch-depth: 0
          path: _setup

      - name: Insert setup branch
        run: cp -r _setup/* .

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.20.0'

      - name: Cache dependencies
        uses: actions/cache@v3
        id: npm-cache
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Validate package-lock.json
        id: validate-lock
        run: |
          if [ ! -f package-lock.json ]; then
            echo "lock_exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ package-lock.json not found"
          else
            echo "lock_exists=true" >> $GITHUB_OUTPUT
            echo "âœ“ package-lock.json found"
          fi

      - name: Generate package-lock.json if missing
        if: steps.validate-lock.outputs.lock_exists == 'false'
        run: |
          echo "ðŸ“¦ Generating package-lock.json..."
          npm install --package-lock-only
          echo "âœ“ package-lock.json generated"

      - name: Commit generated package-lock.json
        if: steps.validate-lock.outputs.lock_exists == 'false' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/setup')
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add package-lock.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: auto-generate package-lock.json for CI consistency"
            git push || echo "Failed to push changes, but continuing workflow"
          fi

      - name: Install dependencies
        run: npm ci

      - name: Build public view
        run: npm run build

      - name: Debug - List build directory contents
        run: |
          echo "Checking for build output directory..."
          ls -la
          echo "---"
          if [ -d "build" ]; then
            echo "âœ“ build directory exists"
            ls -la build
          else
            echo "âœ— build directory not found"
          fi
          if [ -d "dist" ]; then
            echo "âœ“ dist directory exists"
            ls -la dist
          else
            echo "âœ— dist directory not found"
      - name: Debug build output
        run: |
          echo "Working dir: $(pwd)"
          ls -la
          if [ -d dist ]; then
            echo "=== dist exists ==="
            ls -la dist
          else
            echo "=== dist missing ==="
          fi

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  contents: write
  
